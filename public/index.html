<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Esther's Portfolio" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>
    <title>Esther Yoo</title>
  </head>
  <body>
    <h1>Explore the World of Esther</h1>
    <div class="sections">
      <div class="section-one">
        <figure>
          <img style="width: 10em" src="ProfilePic.jpeg" id="profile" />
          <figcaption>Teacher Turned Software Developer</figcaption>
        </figure>
        <div
          class="badge-base LI-profile-badge"
          data-locale="en_US"
          data-size="medium"
          data-theme="dark"
          data-type="VERTICAL"
          data-vanity="esther-yoo5"
          data-version="v1"
        >
          <a
            class="badge-base__link LI-simple-link"
            href="https://www.linkedin.com/in/esther-yoo5?trk=profile-badge"
            >Esther Yoo</a
          >
        </div>
      </div>
      <div class="section-two"></div>
    </div>
  </body>
</html>
